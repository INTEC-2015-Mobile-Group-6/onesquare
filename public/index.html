<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=no">
        <!-- bower:css -->
        <!-- endinject -->
        <!-- bower:js -->
        <!-- endinject -->
        <!-- inject:html -->
        <!-- endinject -->
        <!-- NOTE: Manually adding elements. -->
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <!-- <link rel="import" href="bower_components/font&#45;roboto/roboto.html"> -->
        <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
        <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
        <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
        <link rel="import" href="bower_components/paper-fab/paper-fab.html">
        <style>
            html {
                font-family: "RobotoDraft", Arial, sans-serif;
            }

            paper-fab {
                right: 1em;
                bottom: 1em;
                position: absolute;
            }
        </style>
    </head>
    <body fullbleed unresolved>
        <template is="auto-binding">
            <core-drawer-panel>
                <div drawer>
                    <core-toolbar>
                        <div flex>OneSquare</div>
                    </core-toolbar>
                </div>
                <div main layout vertical>
                    <core-header-panel flex mode="seamed">
                        <core-toolbar>
                            <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
                            <div flex>Places</div>
                            <paper-menu-button>
                                <paper-icon-button icon="more-vert"></paper-icon-button>
                                <paper-dropdown class="dropdown" halign="right">
                                    <core-menu class="menu">
                                        <paper-item>Settings</paper-item>
                                        <paper-item>Help</paper-item>
                                    </core-menu>
                                </paper-dropdown>
                            </paper-menu-button>
                        </core-toolbar>
                        <div class="content" fit>
                            <paper-tabs selected="0" id="tabs">
                                <paper-tab>All</paper-tab>
                                <paper-tab>Favorites</paper-tab>
                            </paper-tabs>
                            <core-animated-pages selected="{{$.tabs.selected}}" layout vertical>
                                <section flex>Section 1</section>
                                <section flex>Section 2</section>
                            </core-animated-pages>
                        </div>
                    </core-header-panel>
                    <paper-fab icon="add"></paper-fab>
                </div>
            </core-drawer-panel>
        </template>
    </body>
</html>

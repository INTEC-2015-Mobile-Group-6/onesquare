<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OneSquare</title>
        <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=yes">
        <!-- WebComponents shim -->
        <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
        <!-- Polymer -->
        <link rel="import" href="/bower_components/polymer/polymer.html">
        <!-- Components -->
        <link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
        <link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="/bower_components/core-menu/core-menu.html">
        <link rel="import" href="/bower_components/core-item/core-item.html">
        <link rel="import" href="/bower_components/core-icon/core-icon.html">
        <link rel="import" href="/bower_components/core-image/core-image.html">
        <link rel="import" href="/bower_components/paper-item/paper-item.html">
        <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
        <link rel="import" href="/bower_components/paper-button/paper-button.html">
        <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">
        <link rel="import" href="/bower_components/core-animated-pages/transitions/slide-from-right.html">
        <!-- Fonts -->
        <link rel="import" href="/bower_components/font-roboto/roboto.html">
        <style>
            body {
                font-family: "RobotoDraft";
                font-weight: 300;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }

            core-animated-pages {
                -webkit-user-select: none;
                overflow: hidden;
            }

            core-animated-pages > * {
                border-radius: 5px;
                background-color: white;
            }

            body /deep/ core-toolbar {
                background-color: #03a9f4;
                color: #fff;
            }

            core-menu {
                color: #01579b;
                margin: 10px 0 0 0;
            }

            core-menu > paper-item {
                transition: all 300ms ease-in-out;
            }

            paper-item a {
                text-decoration: none;
                color: currentcolor;
                margin-left: 5px;
            }

            core-menu > paper-item.core-selected {
                background: #e1f5fe;
            }

            @media all and (max-width: 480px) {
                core-animated-pages {
                    width: 100%;
                    height: 100%;
                }
            }

            .check-in-list {
                padding: 1em;
            }

            .check-in {
                padding: 1em;
                min-height: 45px;
                background-color: #fff;
                margin-bottom: 0.5em;
            }

            .check-in-date {
                color: #727272;
            }

            .check-in h3 {
                margin: 0;
            }
        </style>
    </head>
    <body unresolved fullbleed>
        <core-animated-pages selected="0" transitions="slide-from-right">
            <section layout vertical center-center fit>
                <div>
                    <core-image src="http://placekitten.com/g/250" preload fade></core-image>
                    <h1>OneSquare</h1>
                </div>
            </section>
            <section>
                <div>
                    <core-scaffold>
                        <core-header-panel navigation flex mode="seamed">
                            <core-toolbar>Drawer</core-toolbar>
                            <core-menu>
                                <paper-item noink>
                                    <core-icon icon="stars"></core-icon>
                                    <a href="#favorites">Favorites</a>
                                </paper-item>
                            </core-menu>
                        </core-header-panel>
                        <div tool>Check-ins</div>
                        <div class="check-in-list">
                            <paper-shadow>
                                <article class="check-in" layout horizontal="">
                                    <section flex="">
                                        <h3 class="place-name">Chef Pepper</h3>
                                        <span class="check-in-date">21 minutes ago</span>
                                    </section>
                                    <section>
                                        <paper-icon-button icon="star-outline" noink=""></paper-icon-button>
                                    </section>
                                </article>
                            </paper-shadow>
                            <paper-shadow>
                                <article class="check-in" layout horizontal="">
                                    <section flex="">
                                        <h3 class="place-name">Instituto Tecnol√≥gico de Santo Domingo</h3>
                                        <span class="check-in-date">1 hour ago</span>
                                    </section>
                                    <section>
                                        <paper-icon-button icon="star-outline" noink=""></paper-icon-button>
                                    </section>
                                </article>
                            </paper-shadow>
                            <paper-shadow>
                                <article class="check-in" layout horizontal="">
                                    <section flex="">
                                        <h3 class="place-name">Torre Piantini</h3>
                                        <span class="check-in-date">2 day ago</span>
                                    </section>
                                    <section>
                                        <paper-icon-button icon="star-outline" noink=""></paper-icon-button>
                                    </section>
                                </article>
                            </paper-shadow>
                            <paper-shadow>
                                <article class="check-in" layout horizontal="">
                                    <section flex="">
                                        <h3 class="place-name">Orange Dominicanaa</h3>
                                        <span class="check-in-date">3 day ago</span>
                                    </section>
                                    <section>
                                        <paper-icon-button icon="star-outline" noink=""></paper-icon-button>
                                    </section>
                                </article>
                            </paper-shadow>
                            <paper-shadow>
                                <article class="check-in" layout horizontal="">
                                    <section flex="">
                                        <h3 class="place-name">Sambil</h3>
                                        <span class="check-in-date">6 day ago</span>
                                    </section>
                                    <section>
                                        <paper-icon-button icon="star-outline" noink=""></paper-icon-button>
                                    </section>
                                </article>
                            </paper-shadow>
                            <paper-shadow>
                                <article class="check-in" layout horizontal="">
                                    <section flex="">
                                        <h3 class="place-name">Playa Juan Dolio</h3>
                                        <span class="check-in-date">02/20/2015</span>
                                    </section>
                                    <section>
                                        <paper-icon-button icon="star-outline" noink=""></paper-icon-button>
                                    </section>
                                </article>
                            </paper-shadow>
                        </div>
                    </core-scaffold>
                </div>
            </section>
            <section>
                <div>
                    <h1>Check-In View</h1>
                </div>
            </section>
            <section>
                <div>
                    <h1>Bookmarks</h1>
                </div>
            </section>
        </core-animated-pages>
        <script>
            (function ($) {
                document.addEventListener('polymer-ready', function () {
                    var viewNavigator = $('core-animated-pages');

                    setTimeout(function () {
                        viewNavigator.selectNext();
                    }, 5 * 1000);
                });
            })(document.querySelector.bind(document));
        </script>
    </body>
</html>
